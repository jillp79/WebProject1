<body>
    <h2>
        <div class="center">Contact Us</div>
    </h2>
    <div class="center">
        <form id="fs-frm" name="complaint-form" accept-charset="utf-8" action="https://formspree.io/mgeygndo" method="POST">
            <fieldset id="fs-frm-inputs">
                <div>
                    <label for="first-name">First Name</label><br>
                    <input type="text" name="name" id="first-name" placeholder="First Name" required="true"><br>
                    <label for="last-name">Last Name</label><br>
                    <input type="text" name="name" id="last-name" placeholder="Last Name" required="true"><br>
                    <label for="email-address">Email Address</label><br>
                    <input type="email" name="_replyto" id="email-address" placeholder="email@domain.com" required="true"><br>
                    <label for="telephone">Telephone Number (Optional)</label><br>
                    <input type="telephone" name="telephone" id="telephone" placeholder="(555) 555-5555"><br>
                    <label for="comment">Comments & Questions:</label><br>
                    <textarea rows="6" name="comment" id="comment" placeholder="Please let Us know." required=""></textarea><br>
                    <input type="hidden" name="_subject" id="email-subject" value="Contact Us Form Submission">
                </div>
            </fieldset>
            <input id="fs-btn" type="submit" value="Submit">
            <p id="status"></p>
        </form>

    </div>
</body>

<script src="js\form.js"></script>
